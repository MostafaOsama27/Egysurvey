<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            direction: rtl;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #e3f2fd;
            color: rgb(0, 0, 0);
            font-size: 18px;
            font-weight: bold;
            border-radius: 0 0 20px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .welcome-box {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .selection-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .label-box {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        select {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #007bff;
            background-color: #ffffff;
            text-align: center;
            cursor: pointer;
            width: 60%;
        }
        #confirm-button, #logout {
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: -15%;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }
        #logout {
            background-color: #dc3545;
        }
        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>üë§ User Name: <span id="username-display"></span></span>
        <button id="logout">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨</button>
    </div>
    <div class="container">
        <div class="welcome-box">
            ŸÖÿ±ÿ≠ÿ®Ÿãÿß <span id="welcome-username"></span>!
        </div>
        <div class="selection-container">
            <span class="label-box">ÿßŸÑŸÖŸàŸÇŸÅ:</span>
            <select id="attendance-status">
                <option value="">-- ÿßÿÆÿ™ÿ± --</option>
                <option value="checkIn">ÿ≠ÿ∂Ÿàÿ±</option>
                <option value="checkOut">ÿßŸÜÿµÿ±ÿßŸÅ</option>
            </select>
        </div>
        <button id="confirm-button">ÿ™ÿ£ŸÉŸäÿØ</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let username = localStorage.getItem("username");
            let confirmButton = document.getElementById("confirm-button");
            let statusDropdown = document.getElementById("attendance-status");
            let welcomeMessage = document.getElementById("welcome-username");

            if (!username) {
                window.location.href = "index.html";
            }

            document.getElementById("username-display").innerText = username;
            welcomeMessage.innerText = username;

            confirmButton.addEventListener("click", function() {
                let status = statusDropdown.value;
                if (!status) {
                    alert("‚ö†Ô∏è Ÿäÿ¨ÿ® ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÖŸàŸÇŸÅ ŸÇÿ®ŸÑ ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ!");
                    return;
                }
                let now = new Date();
                let date = now.toLocaleDateString('en-US');
                let hours = now.getHours();
                let minutes = now.getMinutes().toString().padStart(2, '0');
                let period = hours >= 12 ? "ŸÖ" : "ÿµ";
                hours = hours % 12 || 12;
                let time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });

                let attendanceData = {
                    name: username,
                    day: new Intl.DateTimeFormat('ar', { weekday: 'long' }).format(now),
                    date: date,
                    status: status,
                    time: time
                };
                sendToGoogleSheets(attendanceData);
            });

            function sendToGoogleSheets(data) {
                const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbzOajRiVeJks6KZWDfivcBa1MH2ElBCM0UhEHZf68ugtN3ZKLrJAiQQhhKzVGLn3dAYaw/exec";
                fetch(GOOGLE_SHEET_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                    mode: "no-cors"
                }).then(() => {
                     alert(`‚úÖ ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ${data.status === "checkIn" ? "ÿßŸÑÿ≠ÿ∂Ÿàÿ±" : "ÿßŸÑÿßŸÜÿµÿ±ÿßŸÅ"} ÿ®ŸÜÿ¨ÿßÿ≠!\nüìÖ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ: ${data.date}\nüïí ÿßŸÑÿ≥ÿßÿπÿ©: ${data.time}`);
                }).catch(error => console.error("‚ö† Fetch Error:", error));
            }

            document.getElementById("logout").addEventListener("click", function() {
                localStorage.removeItem("username");
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
